<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
      let squareButton = document.getElementById("square-button") 
      let squareInput = document.getElementById("square-input") 
      let halfButton = document.getElementById("half-button") 
      let halfInput = document.getElementById("half-input") 
      let areaButton = document.getElementById("area-button") 
      let areaInput = document.getElementById("area-input")
      let percentButton = document.getElementById("percent-button") 
      let percentInputOne = document.getElementById("percent1-input")
      let percentInputTwo = document.getElementById("percent2-input")

    function squareNumber() {
        var squaredNumber = squareInput.value * squareInput.value;
        document.getElementById("solution").innerHTML ='The result of squaring the number ' + squareInput.value + ' is ' + squaredNumber;
    }
    function halfOf() {
        let half = halfInput.value / 2;
        document.getElementById("solution").innerHTML = 'Half of ' + halfInput.value + ' is ' +  half
    }
    function percentOf() {
        var percent = (percentInputOne.value/percentInputTwo.value) * 100;
        document.getElementById("solution").innerHTML = percentInputOne.value + ' is ' + percent + '% of ' + percentInputTwo.value;
    }
    function areaOfCircle() {
        var area = Math.PI * squareNumber(areaInput.value);
        document.getElementById("solution").innerHTML ='The area of circle with radius ' + areaInput.value + ' is ' + area;
    }
    halfButton.addEventListener("click", halfOf)
    percentButton.addEventListener('click', percentOf)
    areaInput.addEventListener('keyup', areaOfCircle)
    squareInput.addEventListener('keyup', squareNumber)
  </script>
  
</body>
</html>
